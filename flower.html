        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap');

        /* Estilos originales de las flores - EXACTAMENTE como en el c칩digo proporcionado */
        :root {
            --bg: #050514;

            --flower: #ff6b6b;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        /* T칤tulo atractivo */
        .title-container {
            position: relative;
            z-index: 100;
            text-align: center;
            padding: 40px 20px 20px;
            animation: fadeInDown 1.5s ease-out;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255,107,107,0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .sub-title {
            color: white;
            font-size: 1.3rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 8px 25px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Control de m칰sica - m치s elegante */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .music-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,107,107,0.5);
        }

        .music-status {
            color: white;
            font-size: 0.9rem;
        }

        /* Secci칩n de flores - manteniendo estructura original */
        section {
            position: relative;
            width: 100%;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 10;
        }

        .night {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: 1;
        }

        .flowers {
            position: relative;
            width: 100%;
            height: 600px;
            z-index: 10;
        }

        /* Estilos espec칤ficos para las flores (copiados exactamente del c칩digo original) */
        .flower {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .flower--1 { left: 30%; }
        .flower--2 { left: 50%; }
        .flower--3 { left: 70%; }

        .flower__leafs {
            position: relative;
            width: 100px;
            height: 100px;
            animation: bloom 2s ease-out forwards;
        }

        .flower__leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border-radius: 50% 50% 50% 0;
            transform-origin: bottom right;
            opacity: 0;
            animation: growLeaf 0.5s ease-out forwards;
        }

        .flower__leaf--1 { transform: rotate(0deg); top: 20px; left: 20px; animation-delay: 0.2s; }
        .flower__leaf--2 { transform: rotate(90deg); top: 20px; left: 20px; animation-delay: 0.4s; }
        .flower__leaf--3 { transform: rotate(180deg); top: 20px; left: 20px; animation-delay: 0.6s; }
        .flower__leaf--4 { transform: rotate(270deg); top: 20px; left: 20px; animation-delay: 0.8s; }

        .flower__white-circle {
            position: absolute;
            top: 35px;
            left: 35px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at center, #fff, #ffd700);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            z-index: 2;
        }

        .flower__line {
            position: relative;
            width: 2px;
            height: 150px;
            background: linear-gradient(to top, #2ecc71, #27ae60);
            margin: 0 auto;
            transform-origin: bottom;
            animation: growLine 1s ease-out forwards;
        }

        .flower__line__leaf {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 50% 50% 50% 0;
            transform-origin: bottom right;
        }

        .flower__grass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
        }

        /* Animaciones */
        @keyframes bloom {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes growLeaf {
            from { opacity: 0; transform: scale(0) rotate(0deg); }
            to { opacity: 1; transform: scale(1) rotate(var(--rotation, 0deg)); }
        }

        @keyframes growLine {
            from { transform: scaleY(0); }
            to { transform: scaleY(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mensaje TE AMO */
        .flower-message {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b6b;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,107,107,0.5);
            animation: heartbeat 1.5s ease-in-out infinite;
            z-index: 20;
            font-family: 'Dancing Script', cursive;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .sub-title { font-size: 1rem; }
            .flower-message { font-size: 2rem; }
        }
    </style>
