        // Configurar m√∫sica
        function setupMusic() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const musicToggle = document.getElementById('musicToggle');
            const musicStatus = document.getElementById('musicStatus');
            
            let isPlaying = true;
            let audioBuffer = null;

            // Funci√≥n para crear y reproducir m√∫sica (usando Web Audio API)
            function createMusic() {
                if (!audioBuffer) {
                    // Crear una melod√≠a simple con osciladores
                    const sampleRate = audioContext.sampleRate;
                    const duration = 30; // 30 segundos de m√∫sica
                    const frameCount = sampleRate * duration;
                    
                    // Crear un buffer est√©reo
                    audioBuffer = audioContext.createBuffer(2, frameCount, sampleRate);
                    
                    // Llenar los canales con una melod√≠a simple
                    for (let channel = 0; channel < 2; channel++) {
                        const nowBuffering = audioBuffer.getChannelData(channel);
                        let note = 0;
                        
                        for (let i = 0; i < frameCount; i++) {
                            const t = i / sampleRate;
                            
                            // Melod√≠a simple y tranquila
                            const melody = Math.sin(2 * Math.PI * 440 * t * Math.sin(t * 0.5)) * 
                                         Math.exp(-t * 0.2) * 0.3;
                            
                            const harmony = Math.sin(2 * Math.PI * 523.25 * t) * 
                                          Math.sin(t * 0.3) * 0.2;
                            
                            const bass = Math.sin(2 * Math.PI * 220 * t * (1 + Math.sin(t * 0.1) * 0.05)) * 
                                        Math.exp(-t * 0.1) * 0.15;
                            
                            // Combinar sonidos
                            nowBuffering[i] = (melody + harmony + bass) * 
                                            Math.max(0, Math.min(1, 1 - t / duration));
                        }
                    }
                }
                
                // Crear y conectar fuente
                source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.loop = true;
                source.connect(audioContext.destination);
                source.start(0);
            }
            
            // Intentar reproducir m√∫sica (requiere interacci√≥n del usuario)
            document.addEventListener('click', function initAudio() {
                if (audioContext.state === 'suspended') {

                    });
                } else if (audioContext.state === 'running' && !source) {

                }
