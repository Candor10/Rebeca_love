<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b0b2b, #1a1a3a);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* T√≠tulo principal atractivo */
        .title-container {
            position: relative;
            z-index: 20;
            text-align: center;
            margin: 40px 0 20px;
            padding: 20px;
            animation: fadeInDown 1.5s ease-out;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 
                         0 0 20px rgba(255,255,255,0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite;
        }

        .sub-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 10px 30px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Control de m√∫sica */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: slideIn 1s ease-out;
        }

        .music-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,107,107,0.5);
        }

        .music-status {
            color: white;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Estilos de las flores */
        section {
            position: relative;
            width: 100%;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .night {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a3a 0%, #0a0a1a 100%);
            z-index: 1;
            pointer-events: none;
        }

        .flowers {
            position: relative;
            width: 100%;
            height: 600px;
            z-index: 10;
        }

        /* Estilos de las flores */
        .flower {
            position: absolute;
            bottom: 0;
        }

        .flower--1 { left: 30%; }
        .flower--2 { left: 50%; transform: translateX(-50%); }
        .flower--3 { left: 70%; }

        .flower__leafs {
            position: relative;
            width: 100px;
            height: 100px;
            animation: bloom 2s ease-out forwards;
        }

        .flower__leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border-radius: 50% 50% 50% 0;
            transform-origin: bottom right;
            opacity: 0;
            animation: growLeaf 0.5s ease-out forwards;
        }

        .flower__leaf--1 { transform: rotate(0deg); top: 20px; left: 20px; animation-delay: 0.2s; }
        .flower__leaf--2 { transform: rotate(90deg); top: 20px; left: 20px; animation-delay: 0.4s; }
        .flower__leaf--3 { transform: rotate(180deg); top: 20px; left: 20px; animation-delay: 0.6s; }
        .flower__leaf--4 { transform: rotate(270deg); top: 20px; left: 20px; animation-delay: 0.8s; }

        .flower__white-circle {
            position: absolute;
            top: 35px;
            left: 35px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at center, #fff, #ffd700);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            z-index: 2;
        }

        .flower__line {
            position: relative;
            width: 2px;
            height: 150px;
            background: linear-gradient(to top, #2ecc71, #27ae60);
            margin: 0 auto;
            transform-origin: bottom;
            animation: growLine 1s ease-out forwards;
        }

        .flower__line__leaf {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 50% 50% 50% 0;
        }

        /* Mensaje TE AMO */
        .flower-message {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b6b;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,107,107,0.5);
            animation: heartbeat 1.5s ease-in-out infinite;
            z-index: 20;
            font-family: 'Dancing Script', cursive;
        }

        /* GIF Container */
        .gif-container {
            position: relative;
            z-index: 30;
            margin: 40px 0 60px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .friendship-gif {
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 3px solid rgba(255,255,255,0.3);
            animation: floatGif 3s ease-in-out infinite;
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,107,107,0.5), 0 0 40px rgba(255,215,0,0.3); }
            50% { text-shadow: 0 0 30px rgba(107,203,119,0.6), 0 0 60px rgba(77,150,255,0.4); }
        }

        @keyframes bloom {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes growLeaf {
            from { opacity: 0; transform: scale(0) rotate(0deg); }
            to { opacity: 1; transform: scale(1) rotate(var(--rotation, 0deg)); }
        }

        @keyframes growLine {
            from { transform: scaleY(0); }
            to { transform: scaleY(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        @keyframes floatGif {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Estrellas */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 3rem; }
            .sub-title { font-size: 1.2rem; }
            .music-control { top: 10px; right: 10px; padding: 8px 16px; }
            .flower-message { font-size: 2rem; }
            .friendship-gif { max-width: 250px; }
        }
    </style>

    <script>
        // Crear estrellas animadas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Configurar m√∫sica con reproducci√≥n autom√°tica
        function setupMusic() {
            const audio = document.getElementById('bgMusic');
            const musicToggle = document.getElementById('musicToggle');
            const musicStatus = document.getElementById('musicStatus');
            
            let isPlaying = false;
            
            // Configurar volumen
            audio.volume = 0.4; // 40% de volumen
            
            // Funci√≥n para intentar reproducir autom√°ticamente
            function attemptAutoPlay() {
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        musicToggle.textContent = 'üîä';
                        musicStatus.textContent = 'Reproduciendo m√∫sica';
                        console.log('M√∫sica reproduci√©ndose autom√°ticamente');
                    })
                    .catch(error => {
                        console.log('Autoplay bloqueado:', error);
                        isPlaying = false;
                        musicToggle.textContent = 'üîá';
                        musicStatus.textContent = 'Click para reproducir';
                        
                        // Mostrar mensaje amigable
                        showAutoplayMessage();
                    });
            }
            
            // Mostrar mensaje si autoplay est√° bloqueado
            function showAutoplayMessage() {
                const msg = document.createElement('div');
                msg.style.position = 'fixed';
                msg.style.bottom = '20px';
                msg.style.left = '50%';
                msg.style.transform = 'translateX(-50%)';
                msg.style.background = 'rgba(255,107,107,0.9)';
                msg.style.color = 'white';
                msg.style.padding = '12px 25px';
                msg.style.borderRadius = '50px';
                msg.style.zIndex = '2000';
                msg.style.fontSize = '1rem';
                msg.style.backdropFilter = 'blur(5px)';
                msg.style.boxShadow = '0 4px 15px rgba(0,0,0,0.3)';
                msg.style.animation = 'fadeInUp 0.5s ease-out';
                msg.style.cursor = 'pointer';
                msg.innerHTML = 'üéµ Haz clic aqu√≠ para reproducir la m√∫sica üéµ';
                
                msg.addEventListener('click', () => {
                    audio.play()
                        .then(() => {
                            isPlaying = true;
                            musicToggle.textContent = 'üîä';
                            musicStatus.textContent = 'Reproduciendo m√∫sica';
                            msg.remove();
                        })
                        .catch(e => console.log('Error:', e));
                });
                
                document.body.appendChild(msg);
                
                // Auto-remover despu√©s de 8 segundos
                setTimeout(() => {
                    if (msg.parentNode) {
                        msg.style.animation = 'fadeOut 0.5s ease-out';
                        setTimeout(() => msg.remove(), 500);
                    }
                }, 8000);
            }
            
            // Intentar reproducir cuando la p√°gina cargue
            window.addEventListener('load', () => {
                // Peque√±o retraso para asegurar que todo est√© listo
                setTimeout(attemptAutoPlay, 1000);
            });
